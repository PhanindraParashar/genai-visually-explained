    <style>
      body { font-family: 'Inter', sans-serif; background-color: #0f172a; color: #e2e8f0; }
      /* Custom Animations */
      @keyframes float-up {
        0% { transform: translateY(20px); opacity: 0; }
        100% { transform: translateY(0); opacity: 1; }
      }
      .animate-float-up { animation: float-up 0.5s ease-out forwards; }
      
      @keyframes pulse-glow {
        0%, 100% { box-shadow: 0 0 10px rgba(99, 102, 241, 0.5); }
        50% { box-shadow: 0 0 25px rgba(99, 102, 241, 0.8); }
      }
      .animate-pulse-glow { animation: pulse-glow 2s infinite; }

      @keyframes slide-right {
        from { transform: translateX(-100%); }
        to { transform: translateX(100vw); }
      }
      .animate-slide-across { animation: slide-right 8s linear infinite; }
    </style>
